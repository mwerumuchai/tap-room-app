<html>

  <head>
    <title>Recipe Box</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="build/js/vendor.min.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers: this is code that implements a feature on web browsers that don't technically spport that feature -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS: it's a module loader tool.. used nternally to construtc our applications -->
    <script src="systemjs.config.js"></script>

    <link rel="stylesheet" href="build/css/styles.css">
    <script>
      //the code below helps angular start up an application
      System.import('app').catch(function(err) {
        console.error(err);
      });
    </script>
  </head>
  <!-- 3. Display the application -->

  <body>
    <my-app>Loading...</my-app>
  </body>

</html>
